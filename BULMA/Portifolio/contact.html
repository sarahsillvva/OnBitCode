<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js'>
    </script>
</head>

<body>
    <header>
        <nav class="navbar is-light" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <img src="img/bulma-logo.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox"
                    width="130">
            </div>

            <div class="navbar-menu is-active">
                <div class="navbar-start">
                    <a class="navbar-item" href="index.html">
                        Inicio
                    </a>

                    <a class="navbar-item">
                        Contato
                    </a>
                </div>
            </div>
        </nav>

        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-4by3">
                                    <img src="img/foto.jpeg" alt="Placeholder image" width="112" height="28">
                                </figure>
                            </div>
                            <div class="card-content">
                                <div class="media">

                                    <div class="media-content">
                                        <p class="title is-4">Sarah Silva</p>
                                        <span class="tag is-dark is-medium">
                                            Javascript Full Stack Developer
                                        </span>
                                    </div>
                                </div>

                                <div class="content">
                                    <p> (38) 999558657 </p>
                                    <p> sarahdev.silva@gmail.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-9">
                        <div class="card">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Contato
                                </p>
                            </header>
                            <div class="card-content">
                                <div class="content">


                                    <div class="field">
                                        <label class="label">Email</label>
                                        <div class="control has-icons-left has-icons-right">
                                            <input class="input " type="email" placeholder="Email input">
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-envelope"></i>
                                            </span>
                                            <span class="icon is-small is-right">
                                                <i class="fas fa-exclamation-triangle"></i>
                                            </span>
                                        </div>
                                    </div>


                                    <div class="field">
                                        <label class="label">Messagem</label>
                                        <div class="control">
                                            <textarea class="textarea" placeholder="Escreva..."></textarea>
                                        </div>
                                    </div>


                                    <div class="field is-grouped">
                                        <div class="control">
                                            <button class="button is-link">Enviar</button>
                                        </div>

                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
        </section>
    </header>
</body>

</html>
